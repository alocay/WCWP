<div class="pure-g">
    <div class="section-title pure-u-1-5 custom-font">Friends</div>
    <div class="section-title pure-u-3-4 custom-font">Games</div>
</div>

<div class="pure-g">
    <div id="friends" class="pure-u-1-5">
        <div class="loading">
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
                <div class="sk-rect4"></div>
                <div class="sk-rect5"></div>
            </div>
            <div class="loading-message custom-font loading-disabled"></div>
        </div>
        <div id="friends-search">
            <input id="friends-search-text" type="text" placeholder="Search for friends"/>
        </div>
    	<ul id="friends-list" class="list custom-font"></ul>
    </div>
    
    <div id="games" class="pure-u-3-4">
        <span id="games-message" class="custom-font"></span>
        <div class="loading">
            <div class="sk-spinner sk-spinner-wave">
                <div class="sk-rect1"></div>
                <div class="sk-rect2"></div>
                <div class="sk-rect3"></div>
                <div class="sk-rect4"></div>
                <div class="sk-rect5"></div>
            </div>
            <div class="loading-message custom-font"></div>
        </div>
    	<ul id="game-list" class="list custom-font"></ul>
    </div>
</div>

<input id="steamid" type="hidden" value="{{ user.steamid }}" />
<input id="personaname" type="hidden" value="{{ user.personaname }}" />
